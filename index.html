<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pokemon Search</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<main>
		<label for="search-input">
			Search:
			<input id="search-input" required />
		</label>
		<button id="search-button">Search</button>
		<img id="sprite" alt="Pokemon picture" />
		<table>
			<tr>
				<th>Pokemon Name</th>
				<td id="pokemon-name"></td>
			</tr>
			<tr>
				<th>Pokemon ID</th>
				<td id="pokemon-id"></td>
			</tr>
			<tr>
				<th>Weight</th>
				<td id="weight"></td>
			</tr>
			<tr>
				<th>Height</th>
				<td id="height"></td>
			</tr>
			<tr>
				<th>Types</th>
				<td id="types"></td>
			</tr>
			<tr>
				<th>HP</th>
				<td id="hp"></td>
			</tr>
			<tr>
				<th>Attack</th>
				<td id="attack"></td>
			</tr>
			<tr>
				<th>Defense</th>
				<td id="defense"></td>
			</tr>
			<tr>
				<th>Special Attack</th>
				<td id="special-attack"></td>
			</tr>
			<tr>
				<th>Special Defense</th>
				<td id="special-defense"></td>
			</tr>
			<tr>
				<th>Speed</th>
				<td id="speed"></td>
			</tr>
		</table>

	</main>
	<script src="./script.js"></script>
</body>

</html>
